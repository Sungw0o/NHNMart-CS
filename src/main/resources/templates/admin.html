<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CS 관리자 페이지</title>
    <style>
        /* 간단한 로그아웃 버튼 스타일 */
        .logout-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #6c757d; /* 회색 계열 */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .logout-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<h1>관리자 페이지 입니다</h1>

<!-- 로그인한 관리자 이름 표시 (예시) -->
<div th:if="${session.loginUser}">
    <p><strong th:text="${session.loginUser.name}">관리자</strong>님, 환영합니다.</p>
</div>

<!-- 로그아웃 링크 추가 -->
<a th:href="@{/cs/logout}" class="logout-btn">로그아웃</a>

<!--
  나중에 이 페이지에 '답변이 달리지 않은' 고객 문의 목록이 표시됩니다.
-->
</body>
</html>
