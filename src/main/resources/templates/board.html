<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>고객 메인 페이지</title>
    <style>
        /* 간단한 로그아웃 버튼 스타일 */
        .logout-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #6c757d; /* 회색 계열 */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .logout-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<h1>메인 페이지 입니다</h1>
<p>(고객용 페이지)</p>

<!-- 로그인한 사용자 이름 표시 (예시) -->
<!-- 세션에서 'loginUser' 객체를 가져와 이름을 표시합니다. -->
<div th:if="${session.loginUser}">
    <p><strong th:text="${session.loginUser.name}">사용자</strong>님, 환영합니다.</p>
</div>

<!-- 로그아웃 링크 추가 -->
<a th:href="@{/cs/logout}" class="logout-btn">로그아웃</a>

<!--
  나중에 이 페이지에 '내 문의 목록 (게시판)'이 표시됩니다.
-->
</body>
</html>
